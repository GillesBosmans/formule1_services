apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: bricesey/api-gateway:latest
          ports:
            - containerPort: 8088
          env:
            - name: DRIVER_SERVICE_BASEURL
              value: driver-service:8081
            - name: TEAM_SERVICE_BASEURL
              value: team-service:8082
            - name: TRACK_SERVICE_BASEURL
              value: track-service:8083
            - name: RESULT_SERVICE_BASEURL
              value: mongo-results:27017